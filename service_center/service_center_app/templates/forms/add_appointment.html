{% extends 'base.html' %}

{% block title %}Добавить назначение{% endblock %}

{% block content %}
<h1 class="text-center">Добавить назначение</h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="client_id">Клиент</label>
        <select name="client_id" class="form-control" required>
            {% for client in clients %}
            <option value="{{ client.id }}">{{ client.first_name }} {{ client.last_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="service_id">Услуга</label>
        <select name="service_id" class="form-control" required>
            {% for service in services %}
            <option value="{{ service.id }}">{{ service.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="stylist_id">Стилист</label>
        <select name="stylist_id" class="form-control" required>

        </select>
    </div>
    <div class="form-group">
        <label for="date_time">Дата и время</label>
        <input type="datetime-local" name="date_time" id="date_time" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
</form>

{% endblock %}
