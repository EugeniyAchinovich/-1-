{% extends 'base.html' %}

{% block title %}Добавить клиента{% endblock %}

{% block content %}
<h1 class="text-center">Добавить клиента</h1>
<form method="POST" id="clientForm">
    {% csrf_token %}
    <div class="form-group">
        <label for="first_name">Имя</label>
        <input type="text" name="first_name" id="first_name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="last_name">Фамилия</label>
        <input type="text" name="last_name" id="last_name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="address">Адрес</label>
        <input type="text" name="address" id="address" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="passport_data">Паспортные данные</label>
        <input type="text" name="passport_data" id="passport_data" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="age">Возраст</label>
        <input type="number" name="age" id="age" class="form-control" required min="1" max="120">
    </div>
    <div class="form-group">
        <label for="phone">Телефон</label>
        <input type="text" name="phone" id="phone" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
</form>

<script>
    document.getElementById('clientForm').onsubmit = function(event) {
        const age = parseInt(document.getElementById('age').value);

        // Валидация возраста на стороне клиента
        if (age <= 0 || age >= 120) {
            alert('Введите корректный возраст (от 1 до 120).');
            event.preventDefault(); // Предотвращаем отправку формы
        }
    };
</script>
{% endblock %}
