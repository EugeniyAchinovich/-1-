{% extends 'base.html' %}

{% block title %}Список запчастей{% endblock %}

{% block content %}
<h1 class="text-center">Список запчастей</h1>
<table class="table">
    <thead>
        <tr>
            <th>Название запчасти</th>
            <th>Цена</th>
        </tr>
    </thead>
    <tbody>
        {% for sparepart in spareparts %}
        <tr>
            <td>{{ sparepart.name }}</td>
            <td>{{ sparepart.price }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="text-center">Запчасти не найдены.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
