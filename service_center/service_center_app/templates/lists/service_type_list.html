<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список типов услуг</title>
</head>
<body>
    <h1>Список типов услуг</h1>
    <a href="{% url 'service_type_create' %}">Добавить тип услуги</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for service_type in service_types %}
            <tr>
                <td>{{ service_type.id }}</td>
                <td>{{ service_type.name }}</td>
                <td>{{ service_type.description }}</td>
                <td>
                    <a href="{% url 'service_type_edit' service_type.id %}">Редактировать</a>
                    <a href="{% url 'service_type_delete' service_type.id %}">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
