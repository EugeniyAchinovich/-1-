{% extends 'base.html' %}

{% block title %}Список услуг{% endblock %}

{% block content %}
<h1 class="text-center">Список услуг</h1>

<!-- Форма фильтрации -->
<form method="GET" class="text-center mb-4">
    <div class="form-group">
        <label for="price">Максимальная цена:</label>
        <input type="number" name="price" id="price" class="form-control" placeholder="Введите максимальную цену">
    </div>
    <div class="form-group">
        <label for="service_type">Тип услуги:</label>
        <select name="service_type" id="service_type" class="form-control">
            <option value="">-- Выберите тип услуги --</option>
            {% for type in service_types %}
                <option value="{{ type.name }}">{{ type.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Фильтровать</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th>Название услуги</th>
            <th>Цена</th>
            <th>Тип услуги</th>
        </tr>
    </thead>
    <tbody>
        {% for service in services %}
        <tr>
            <td>{{ service.name }}</td>
            <td>{{ service.price }}</td>
            <td>{{ service.service_type.name }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">Услуги не найдены.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
