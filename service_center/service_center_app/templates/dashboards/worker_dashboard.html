
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Ваше расписание, {{ user.username }}</h1>
    <h2>Общая стоимость услуг: {{ total_cost }}</h2>

    <table>
        <tr>
            <th>Клиент</th>
            <th>Услуга</th>
            <th>Дата и время</th>
        </tr>
        {% for appointment in appointments %}
        <tr>
            <td>{{ appointment.client.name }}</td>
            <td>{{ appointment.service.name }}</td>
            <td>{{ appointment.date_time }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Нет записей на услуги в расписании.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
